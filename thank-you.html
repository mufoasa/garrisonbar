<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Faleminderit / Благодариме / Thank You</title>
    <style>
        body {
            font-family: 'Segoe UI', sans-serif;
            background-color: #f9f9f9;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            text-align: center;
            padding: 20px;
        }
        .container {
            background: white;
            padding: 30px;
            border-radius: 15px;
            box-shadow: 0 10px 20px rgba(0,0,0,0.1);
            max-width: 600px;
        }
        h1 {
            font-size: 2em;
            color: #2ecc71;
        }
        p {
            font-size: 1.2em;
            margin-bottom: 30px;
        }
        .btn {
            background-color: #2ecc71;
            color: white;
            border: none;
            padding: 12px 24px;
            font-size: 1em;
            border-radius: 8px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }
        .btn:hover {
            background-color: #27ae60;
        }
    </style>
</head>
<body>
    <div class="container" id="thank-you-message">
        <!-- Message will be inserted here -->
    </div>

    <script>
        const messages = {
            sq: {
                title: "Faleminderit!",
                body: "Rezervimi juaj u dërgua me sukses. Do t'ju kontaktojmë së shpejti.",
                button: "Kthehu pas"
            },
            mk: {
                title: "Благодариме!",
                body: "Вашата резервација беше успешно испратена. Ќе ве контактираме наскоро.",
                button: "Вратете се назад"
            },
            en: {
                title: "Thank You!",
                body: "Your reservation was submitted successfully. We will contact you shortly.",
                button: "Go Back"
            }
        };

        const lang = navigator.language.slice(0, 2);
        const msg = messages[lang] || messages.en;

        document.getElementById("thank-you-message").innerHTML = `
            <h1>${msg.title}</h1>
            <p>${msg.body}</p>
            <button class="btn" onclick="history.back()">${msg.button}</button>
        `;
    </script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Faleminderit / Благодариме / Thank You</title>
    <style>
        body {
            font-family: 'Segoe UI', sans-serif;
            background-color: #000; /* Black background */
            color: #FFD700; /* Gold text */
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            text-align: center;
            padding: 20px;
            margin: 0;
        }
        .container {
            background: #111; /* Dark container background */
            padding: 40px;
            border-radius: 15px;
            box-shadow: 0 10px 20px rgba(255, 215, 0, 0.2); /* Gold shadow */
            max-width: 600px;
            width: 100%;
        }
        h1 {
            font-size: 2.5em;
            color: #FFD700; /* Gold heading */
            margin-bottom: 20px;
        }
        p {
            font-size: 1.2em;
            margin-bottom: 30px;
            color: #f0e68c; /* Lighter gold text */
        }
        .btn {
            background-color: #FFD700; /* Gold button */
            color: #000; /* Black text */
            border: none;
            padding: 12px 24px;
            font-size: 1em;
            border-radius: 8px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }
        .btn:hover {
            background-color: #e6c200; /* Darker gold on hover */
        }
    </style>
</head>
<body>
    <div class="container" id="thank-you-message">
        <!-- Content will be inserted by JavaScript -->
    </div>

    <script>
        const messages = {
            sq: {
                title: "Faleminderit!",
                body: "Rezervimi juaj u dërgua me sukses. Do t'ju kontaktojmë së shpejti.",
                button: "Kthehu pas"
            },
            mk: {
                title: "Благодариме!",
                body: "Вашата резервација беше успешно испратена. Ќе ве контактираме наскоро.",
                button: "Вратете се назад"
            },
            en: {
                title: "Thank You!",
                body: "Your reservation was submitted successfully. We will contact you shortly.",
                button: "Go Back"
            }
        };

        const lang = navigator.language.slice(0, 2);
        const msg = messages[lang] || messages.en;

        document.getElementById("thank-you-message").innerHTML = `
            <h1>${msg.title}</h1>
            <p>${msg.body}</p>
            <button class="btn" onclick="history.back()">${msg.button}</button>
        `;
    </script>
</body>
</html>

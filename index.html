<!DOCTYPE html>
<html lang="mk">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>The Garrison Bar | Where the night shines and the fun never ends — experience the best in Tetovo</title>
  <style>
    * {
      box-sizing: border-box;
    }
    body {
      margin: 0;
      padding: 0;
      height: 100vh;
      font-family: Arial, sans-serif;
      background-color: #f8f8f8;
      color: #333;
      display: flex;
      justify-content: center;
      align-items: center;
      text-align: center;
      flex-direction: column;
    }
    .container {
      max-width: 500px;
      padding: 1rem;
    }
    img.logo {
      width: 120px;
      margin-bottom: 1rem;
    }
    h1 {
      font-size: 2rem;
      margin-bottom: 1rem;
    }
    p {
      font-size: 1.1rem;
      margin-bottom: 2rem;
      line-height: 1.5;
    }
    a {
      color: #0066cc;
      text-decoration: none;
      font-weight: 600;
    }
    a:hover {
      text-decoration: underline;
    }
    footer {
      font-size: 0.85rem;
      color: #888;
      margin-top: 2rem;
    }
  </style>
</head>
<body>
  <div class="container">
    <img src="https://dashboard.zemi.mk/images/logo2.svg" alt="Zemi.mk Logo" class="logo" />
    <h1>Серверска грешка</h1>
    <p>
      Настана технички проблем. Ве молиме контактирајте ја
      <strong><a href="mailto:support@zemi.mk">корисничката поддршка</a></strong>
      за помош или дополнителни информации.
    </p>
    <footer>
      © <a href="https://zemi.mk" target="_blank">zemi.mk</a> — Vortechs Media
    </footer>
  </div>

  <script>
    document.addEventListener('contextmenu', function (e) {
      e.preventDefault();
    });

    document.addEventListener('keydown', function (e) {
      if (
        e.key === 'F12' ||
        (e.ctrlKey && e.shiftKey && ['I', 'J', 'C'].includes(e.key)) ||
        (e.ctrlKey && e.key === 'U')
      ) {
        e.preventDefault();
      }
    });
  </script>
</body>
</html>
